<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>User List</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">Adressbuch</h1>
        <table class="table table-striped table-bordered">
            <thead class="thead-dark">
                <tr>
                    <th>Name</th>
                    <th>Address</th>
                    <th>Tel</th>
                    <th>Edit</th>
                    <th>Delete</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="user : ${data}">
                    <td th:text="${user.name}">Name</td>
                    <td th:text="${user.address}">Address</td>
                    <td th:text="${user.tel}">Tel</td>
                    <td>
                        <a th:href="@{/edit(id=${user.id})}" class="btn btn-success btn-sm">Edit</a>
                    </td>
                    <td>
                        <form th:action="@{/delete(id=${user.id})}" method="post">
                            <button type="submit" class="btn btn-danger btn-sm">Delete</button>
                        </form>
                    </td>
                </tr>
            </tbody>
        </table>
        <a href="/add" class="btn btn-primary">Add New User</a>

    </div>
</body>
</html>
